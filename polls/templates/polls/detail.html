{% load static %}
<link rel='stylesheet' type="text/css" href="{% static 'polls/detail.css' %}">
<h1>{{question.question_text}}</h1>
{% if error_message %}<p><b>{{error_message}}</b></p>{% endif %}
<fieldset>
<form action="{% url 'polls:votes' question.id %}" method="post">
{%csrf_token%}
{% for choice in question.choice_set.all %}
<input type="radio" name="choice" id="{{forloop.counter}}"value="{{choice.id}}">
<label for="{{forloop.counter}}">{{choice.choice_text}}</label><br/>
{% endfor %}

<input type="submit" value="vote">
</form>

</fieldset>
